<svg width="1600" height="960" viewBox="0 0 1600 960" fill="none" xmlns="http://www.w3.org/2000/svg">
<g clip-path="url(#clip0_115_5)">
  <!-- 基础背景色 -->
  <rect width="1600" height="960" fill="#f5f5f5"/>
  
  <!-- 左上角半圆形绿色 -->
  <circle cx="0" cy="0" r="800" fill="url(#paint0_radial_115_5)"/>
  
  <!-- 右下角椭圆形浅绿色 -->
  <ellipse cx="1500" cy="900" rx="1000" ry="800" fill="url(#paint1_radial_115_5)"/>
  
  <!-- 主标题效果 - 轮廓 -->
  <text x="800" y="420" font-family="Arial Black, sans-serif" font-size="150" font-weight="900" fill="none" stroke="#FFFFFF" stroke-width="2" text-anchor="middle" opacity="0.3">SURGE</text>
  
  <!-- 主标题 - 实体 -->
  <g filter="url(#shadow_filter)">
    <text x="800" y="450" font-family="Arial Black, sans-serif" font-size="80" font-weight="900" fill="#333333" text-anchor="middle">macOS代理工具</text>
    <text x="800" y="550" font-family="Arial Black, sans-serif" font-size="100" font-weight="900" fill="#333333" text-anchor="middle">Surge介绍</text>
  </g>
  
</g>

<defs>
  <!-- 左上角半圆形渐变 -->
  <radialGradient id="paint0_radial_115_5" cx="0" cy="0" r="800" gradientUnits="userSpaceOnUse">
    <stop offset="0" stop-color="#4CAF50" stop-opacity="0.9"/>
    <stop offset="0.4" stop-color="#8BC34A" stop-opacity="0.6"/>
    <stop offset="0.7" stop-color="#DCEDC8" stop-opacity="0.3"/>
    <stop offset="1" stop-color="#f5f5f5" stop-opacity="0.1"/>
  </radialGradient>
  
  <!-- 右下角椭圆形渐变 -->
  <radialGradient id="paint1_radial_115_5" cx="1500" cy="900" r="1300" gradientUnits="userSpaceOnUse">
    <stop offset="0" stop-color="#B2EBF2" stop-opacity="0.8"/>
    <stop offset="0.4" stop-color="#E0F7FA" stop-opacity="0.5"/>
    <stop offset="0.7" stop-color="#E8F5E9" stop-opacity="0.3"/>
    <stop offset="1" stop-color="#f5f5f5" stop-opacity="0.1"/>
  </radialGradient>
  
  <!-- 文字阴影效果 -->
  <filter id="shadow_filter" x="-10" y="-10" width="1620" height="980" filterUnits="userSpaceOnUse">
    <feDropShadow dx="4" dy="4" stdDeviation="3" flood-opacity="0.3" flood-color="#000000"/>
  </filter>
  
  <clipPath id="clip0_115_5">
    <rect width="1600" height="960" fill="white"/>
