<svg width="1600" height="960" viewBox="0 0 1600 960" fill="none" xmlns="http://www.w3.org/2000/svg">
<g clip-path="url(#clip0_115_5)">
  <!-- 基础背景色 -->
  <rect width="1600" height="960" fill="#f5f5f5"/>
  
  <!-- 左上角半圆形绿色 -->
  <circle cx="0" cy="0" r="800" fill="url(#paint0_radial_115_5)"/>
  
  <!-- 右下角不规则形状 -->
  <g filter="url(#turbulence_filter)">
    <!-- 主要形状 -->
    <path d="M900 300 
             Q950 280, 1000 320 
             Q1050 360, 1100 330 
             Q1150 300, 1200 340 
             Q1300 380, 1400 320 
             Q1500 260, 1600 300
             L1700 1000
             L700 1000
             Q650 950, 600 900
             Q550 850, 500 900
             Q450 950, 400 900
             L400 650
             Q450 600, 500 550
             Q550 500, 600 550
             Q650 600, 700 550
             Q750 500, 800 450
             Q850 400, 900 300 Z" 
          fill="url(#paint1_radial_115_5)"/>
  </g>
  
  <!-- 主标题效果 - 轮廓 -->
  <text x="800" y="420" font-family="Arial Black, sans-serif" font-size="150" font-weight="900" fill="none" stroke="#FFFFFF" stroke-width="2" text-anchor="middle" opacity="0.3">SURGE</text>
  
  <!-- 主标题 - 实体 -->
  <g filter="url(#shadow_filter)">
    <text x="800" y="450" font-family="Arial Black, sans-serif" font-size="80" font-weight="900" fill="#333333" text-anchor="middle">macOS代理工具</text>
    <text x="800" y="550" font-family="Arial Black, sans-serif" font-size="100" font-weight="900" fill="#333333" text-anchor="middle">Surge介绍</text>
  </g>
  
</g>

<defs>
  <!-- 左上角半圆形渐变 -->
  <radialGradient id="paint0_radial_115_5" cx="0" cy="0" r="800" gradientUnits="userSpaceOnUse">
    <stop offset="0" stop-color="#4CAF50" stop-opacity="0.4"/>
    <stop offset="0.4" stop-color="#8BC34A" stop-opacity="0.4"/>
    <stop offset="0.7" stop-color="#DCEDC8" stop-opacity="0.2"/>
    <stop offset="1" stop-color="#f5f5f5" stop-opacity="0.1"/>
  </radialGradient>
  
  <!-- 右下角不规则形状渐变 -->
  <radialGradient id="paint1_radial_115_5" cx="1300" cy="700" r="1600" gradientUnits="userSpaceOnUse">
    <stop offset="0" stop-color="#B2EBF2" stop-opacity="0.9"/>
    <stop offset="0.3" stop-color="#E0F7FA" stop-opacity="0.6"/>
    <stop offset="0.6" stop-color="#E8F5E9" stop-opacity="0.3"/>
    <stop offset="1" stop-color="#f5f5f5" stop-opacity="0.1"/>
  </radialGradient>
  
  <!-- 湍流滤镜 - 创建随机边缘效果 -->
  <filter id="turbulence_filter" x="-50" y="-50" width="1700" height="1100" filterUnits="userSpaceOnUse">
    <!-- 湍流噪声 -->
    <feTurbulence type="fractalNoise" baseFrequency="0.015" numOctaves="4" seed="10" result="noise"/>
    <!-- 位移映射 -->
    <feDisplacementMap in="SourceGraphic" in2="noise" scale="100" xChannelSelector="R" yChannelSelector="G"/>
    <!-- 高斯模糊 - 使边缘更柔和 -->
    <feGaussianBlur stdDeviation="15"/>
  </filter>
  
  <!-- 文字阴影效果 -->
  <filter id="shadow_filter" x="-10" y="-10" width="1620" height="980" filterUnits="userSpaceOnUse">
    <feDropShadow dx="4" dy="4" stdDeviation="3" flood-opacity="0.3" flood-color="#000000"/>
  </filter>
  
  <clipPath id="clip0_115_5">
    <rect width="1600" height="960" fill="white"/>
  </clipPath>
</defs>
</svg>